<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog - LibraryHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            font-size: 14px;
            line-height: 1.6;
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-input {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .book-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .book-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <nav class="bg-white shadow-sm border-b border-slate-200">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2">
                        <span class="text-2xl">ðŸ“’</span>
                        <h1 class="text-xl font-semibold gradient-text">LibSync</h1>
                    </a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-sm text-slate-600 hover:text-slate-900 transition-colors">Home</a>
                    <a href="catalog.html" class="text-sm text-slate-900 font-medium">Catalog</a>
                    <a href="library.html"
                        class="text-sm text-slate-600 hover:text-slate-900 transition-colors">Library</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
      
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-slate-600">Total Books</p>
                        <h3 class="text-lg font-semibold text-slate-900" id="totalBooksCount">0</h3>
                    </div>
                    <div class="p-2 bg-blue-50 rounded-lg">
                        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-slate-600">Available Books</p>
                        <h3 class="text-lg font-semibold text-slate-900" id="availableBooksCount">0</h3>
                    </div>
                    <div class="p-2 bg-green-50 rounded-lg">
                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-slate-600">Genres</p>
                        <h3 class="text-lg font-semibold text-slate-900" id="genresCount">0</h3>
                    </div>
                    <div class="p-2 bg-purple-50 rounded-lg">
                        <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 mb-8">
            <div class="max-w-4xl mx-auto">
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="flex-1">
                        <div class="relative">
                            <input id="search" type="text" placeholder="Search for books by title, author, or ISBN..."
                                class="w-full px-4 py-2 pl-10 text-sm border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="flex items-center space-x-2">
                            <label for="filterGenre" class="text-xs font-medium text-slate-700">Genre:</label>
                            <select id="filterGenre"
                                class="text-sm border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-colors px-3 py-1.5">
                                <option value="All">All Genres</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Science Fiction">Science Fiction</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Romance">Romance</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Horror">Horror</option>
                                <option value="Biography">Biography</option>
                                <option value="History">History</option>
                                <option value="Science">Science</option>
                                <option value="Technology">Technology</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="filterStatus" class="text-xs font-medium text-slate-700">Status:</label>
                            <select id="filterStatus"
                                class="text-sm border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-colors px-3 py-1.5">
                                <option value="All">All Status</option>
                                <option value="Available">Available</option>
                                <option value="Unavailable">Unavailable</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="sortBy" class="text-xs font-medium text-slate-700">Sort by:</label>
                            <select id="sortBy"
                                class="text-sm border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-colors px-3 py-1.5">
                                <option value="title">Title</option>
                                <option value="author">Author</option>
                                <option value="genre">Genre</option>
                                <option value="status">Status</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="book-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </div>
    </div>

    <footer class="bg-slate-800 text-slate-300 text-center py-6 mt-12">
        <div class="container mx-auto px-4">
            <p class="text-sm">Â© 2025 LibraryHub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const booksData = JSON.parse(localStorage.getItem('books')) || [];

        const defaultImageUrl = 'https://t3.ftcdn.net/jpg/04/60/01/36/360_F_460013622_6xF8uN6ubMvLx0tAJECBHfKPoNOR5cRa.jpg';

        function updateStats() {
            const totalBooks = booksData.length;
            const availableBooks = booksData.filter(book => book.status === 'Available').length;
            const uniqueGenres = [...new Set(booksData.map(book => book.genre))].length;

            document.getElementById('totalBooksCount').textContent = totalBooks;
            document.getElementById('availableBooksCount').textContent = availableBooks;
            document.getElementById('genresCount').textContent = uniqueGenres;
        }

        const displayBooks = (filteredBooks = booksData) => {
            const bookCardsContainer = document.getElementById('book-cards');
            bookCardsContainer.innerHTML = '';

            if (filteredBooks.length === 0) {
                bookCardsContainer.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 mb-4">
                            <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                                </path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-slate-900 mb-1">No books found</h3>
                        <p class="text-sm text-slate-600">Try adjusting your search or filters</p>
                    </div>`;
                return;
            }

            filteredBooks.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('book-card', 'bg-white', 'rounded-lg', 'shadow-sm', 'border', 'border-slate-200', 'overflow-hidden');

                bookCard.innerHTML = `
                    <img src="${book.imageUrl || defaultImageUrl}" alt="${book.title}" 
                         class="w-full h-48 object-cover">
                    <div class="p-4">
                        <div class="flex items-start justify-between gap-2">
                            <h3 class="text-lg font-semibold text-slate-900 line-clamp-2">${book.title}</h3>
                            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${book.status === 'Available'
                        ? 'bg-green-100 text-green-800'
                        : 'bg-amber-100 text-amber-800'
                    }">
                                ${book.status}
                            </span>
                        </div>
                        <p class="text-sm text-slate-600 mb-2">by ${book.author}</p>
                        <div class="flex items-center gap-2 mb-3">
                            <span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-blue-50 text-blue-700">
                                ${book.genre}
                            </span>
                            <span class="text-xs text-slate-500">ISBN: ${book.isbn}</span>
                        </div>
                        <p class="text-sm text-slate-600 line-clamp-2 mb-4">${book.description || 'No description available.'}</p>
                        
                    </div>
                `;

                bookCardsContainer.appendChild(bookCard);
            });
        };

        function filterBooks() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const genreFilter = document.getElementById('filterGenre').value;
            const statusFilter = document.getElementById('filterStatus').value;
            const sortBy = document.getElementById('sortBy').value;

            let filtered = booksData.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchQuery) ||
                    book.author.toLowerCase().includes(searchQuery) ||
                    book.isbn.toString().includes(searchQuery);
                const matchesGenre = genreFilter === 'All' || book.genre === genreFilter;
                const matchesStatus = statusFilter === 'All' || book.status === statusFilter;
                return matchesSearch && matchesGenre && matchesStatus;
            });

            filtered.sort((a, b) => {
                if (sortBy === 'title') return a.title.localeCompare(b.title);
                if (sortBy === 'author') return a.author.localeCompare(b.author);
                if (sortBy === 'genre') return a.genre.localeCompare(b.genre);
                if (sortBy === 'status') return a.status.localeCompare(b.status);
                return 0;
            });

            displayBooks(filtered);
        }

        document.getElementById('search').addEventListener('input', filterBooks);
        document.getElementById('filterGenre').addEventListener('change', filterBooks);
        document.getElementById('filterStatus').addEventListener('change', filterBooks);
        document.getElementById('sortBy').addEventListener('change', filterBooks);

        updateStats();
        displayBooks();
    </script>

</body>

</html>
